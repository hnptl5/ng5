<div class="row">
  <div class="col-md-5">
    <app-recipe-list (recipeWasSelected)="selectedRecipe = $event"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail *ngIf="selectedRecipe; else noText" [recipe]="selectedRecipe"></app-recipe-detail>
    <ng-template #noText>
      There is no recipe selected!
    </ng-template>
  </div>
</div>
